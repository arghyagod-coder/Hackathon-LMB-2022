   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <!-- end loader -->
     <div class="back_re">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                      <h2>Reserve your rooms</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <form id="request" action="/reserve" method="POST" class="main_form">
                     <div class="row">
                        <div class="col-md-12 ">
                            <label for="checkin">Name</label>
                           <input class="contactus" type="type" name="name"> 
                        </div>
                        <div class="col-md-12">
                            <label for="checkin">Email</label>
                           <input class="contactus" type="type" name="email"> 
                        </div>
                        <div class="col-md-6">
                            <label for="checkin">Check-In Date</label>
                <input type="date" class="contactus" id="arrival" name="checkin">
                        </div>
                        <div class="col-md-6">
                            <label for="checkin">Check-Out Date</label>
                <input type="date" class="contactus" id="departure" name="checkout">
                        </div>
                        <select name="room" class="contactus">
                            <option>Choose Room Type</option>
                            <option value="299">Deluxe</option>
                            <option value="279">Luxury Premium</option>
                            <option value="199">Luxury</option>
                            <option value="249">Executive</option>
                            <option value="129">Mini Suite</option>
                            <option value="99">Standard</option>
                          </select>
                        <div class="col-md-12">
                           <button type='submit' onclick="alert('Reservation Successful!!')" class="send_btn">Send</button>
                        </div>
                     </div>
                  </form>
               </div>

      <!-- end contact -->
      
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
